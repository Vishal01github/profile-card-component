<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main-containr flex">
    <div class="card">
      <div class="texture-img"></div>
        <div class="profile-img-div">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile-pic">
        </div>
        <p class="content">
          <span class="name">Victor Crest <span class="age">26</span></span>
          <span class="city">London</span>
        </p>
        <footer class="footer">
          <div class="followers">
            <h3>80K</h3>
            <span class="block-span">Followers</span>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <span class="block-span">Likes</span>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <span class="block-span">Photos</span>
          </div>
        </footer>
    </div>
    <img class="top" src="images/bg-pattern-top.svg">
    <img class="bottom" src="images/bg-pattern-bottom.svg">
  </main>
</body>
</html>
